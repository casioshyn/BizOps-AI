<div class="col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3>Financial Information</h3>
      </div>
      <div  class="card-body">
        <div *ngIf='financialInfoData.length>0;' class="bd-example">
          <dl class="row">
            <dt class="col-sm-3">Anual Revenue</dt>
            <dd class="col-sm-9">{{financialInfoData[0].ANUAL_REVENUE | currency}}</dd>
  
            <dt class="col-sm-3">Cash Flow</dt>
            <dd class="col-sm-9">{{financialInfoData[0].CASH_FLOW | currency}}</dd>
  
            <dt class="col-sm-3 text-truncate">Expense</dt>
            <dd class="col-sm-9">{{financialInfoData[0].EXPENSE | currency}}</dd>

          <dt class="col-sm-3">Finance Report</dt>            
            <dd class="col-sm-9">
                <button type="button"  
                   class="btn btn-primary" 
                   (click)="showPersonalDoc()"
              >             
              Click Here To View Document!
              </button>
                <button *ngIf='showDoc' type="button" class="btn btn-sm btn-danger col-sm-1 offset-sm-2"
                  (click)="showDoc = !showDoc"
                >
                  Hide
                </button>
            </dd> 
          </dl>
        </div>
        <div *ngIf="showDoc">
            <pdf-viewer
              src="{{ '../assets/img/SocialDocs/' + DOC_MSTR[0].FIN_IMG }}"
              [render-text]="true"
              [page]="page"
              [show-all]="true"
              style="display: block;"
            >
            </pdf-viewer>
        </div>

        <div *ngIf='isNoFinancialData'>        
          <img src="../../../assets/img/norecord.png "  class="img-fluid"
           alt="No Data Found">
        </div>
      </div>
    </div>
  </div>
