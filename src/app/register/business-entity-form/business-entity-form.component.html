
<form [formGroup]="business" (ngSubmit)="saveBusinessEntityInfo()">
    <div>
      <div class="row">
        <div class="col-md-12 col-lg-12 ">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-5 col-lg-5">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input
                          type="text"
                          formControlName="CompanyName"
                          class="form-control"
                          placeholder="Company Name"
                        />                        
                      </div>
                </div>
                <div class="col-md-5 offset-md-1 col-lg-5 offset-lg-1">
                    <div class="form-group">
                        <label>Address</label>
                        <input
                          type="text"
                          formControlName="Address"
                          class="form-control"
                          placeholder="Address"
                        />                        
                      </div>
                </div>
  
                
              </div>
              <div class="row">
                  <div class="col-md-5 col-lg-5">
                      <div class="form-group">
                        <label>Email</label>
                        <input
                          type="text"
                          formControlName="Email"
                          class="form-control"
                          placeholder="Email"
                        />                   
                      </div>
                    </div>
                <div class="col-md-5 offset-md-1 col-lg-5 offset-lg-1">
                  <div class="form-group">
                    <label>Telephone</label>
                    <input
                      type="text"
                      formControlName="Telephone"
                      class="form-control"
                      placeholder="Telephone"
                    />                    
                  </div>
                </div>         
                
              </div>
              <div class="row">
                  <div class="col-md-5 col-lg-5">
                      <div class="form-group">
                        <label>Website</label>
                        <input
                          type="text"
                          formControlName="Website"
                          class="form-control"
                          placeholder="Website"
                        />                   
                      </div>
                    </div> 
              </div>
              <button type="submit" class="btn btn-block btn-success">Save & Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
