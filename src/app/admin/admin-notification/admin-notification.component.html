<div class="col-lg-12 col-md-12">
  <button type="button" class="btn btn-info" data-toggle="modal" (click)="createNotify.show()" > Create Notification</button>
  <a ></a>
</div>

<div bsModal #createNotify="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="createNotify.hide()" aria-label="Close" #closeContact>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">       
          <div class="form-group">
            <label style="font-weight: bold">User Type</label>
            <ng-select [items]="usersTypes" placeholder=" User Type" [(ngModel)]="currentUserType" (change)="changeUserType($event)">
            </ng-select>
          </div>        
        <div class="form-group">
          <label>Notification</label>
          <textarea class="form-control" rows="4" cols="80" placeholder="You can write your notification here..." [(ngModel)]="notificationText"></textarea>
        </div>       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveNotification()">Send</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
